<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row header-main">
                <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12 header-img">
                    <img src="Logo.png" alt="">
                </div>
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 header-sec2-main">
                    <h3>Deliever to:</h3>
                    <img src="map-marker-alt.png" alt="">
                    <p>Current Location</p>
                    <h5>Muhammad pur Bus Stand, Dhaka</h5>
                </div>
                <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12">
                    <img src="Search.png" alt="">
                    <button class="btn1">Search Food</button>
                    <button class="btn2"><img src="user.png" alt="">Login</button>
                </div>
            </div>
        </div>
    </header>


    <!-- ////////////////////////////////////////////////// -->
    

    <div class="banner">
        <div class="container">
            <div class="banner-main">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12m headings">
                        <h2>Are you starving?</h2>
                        <p>Within a few clicks, find meals that are accessible near you</p>
                        <div class="banner-sec1">
                          <div class="row">
                            <div class="col-12">
                               
                                <button class="btn3"><img src="Icon.png" alt="">Delivery</button>
                                 <button class="btn4"><img src="Icon (2).png" alt="">Pick up</button>
                            </div>
                            <div class="col-12 input">
                                  <input type="text" name="" id="" placeholder="Enter Your Adderss">
                                  <button><img src="Search.png" alt="">Find Food</button>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 banner-imgs">
                        <img src="Image Base.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ////////////////////////////////////////////// -->

    <div class="last-section">
        <div class="container">
            <div class="row last-sec">
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12"><img src="Food Photo (1).png" alt=""></div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12"><img src="Food Photo (2).png" alt=""></div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12"><img src="Food Photo (3).png" alt=""></div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12"><img src="Food Photo.png" alt=""></div>
            </div>
        </div>
    </div>





</body>
</html>
